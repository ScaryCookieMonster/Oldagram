<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body>
    <!-- Oldagram-logo -->
    <header>
      <div class="container container-1">
        <img
          class="oldagram-logo"
          src="imges/oldagram-logo.png"
          alt="an image of oldagram-logo"
        />
      </div>
    </header>
    <!-- Post Section -->
    <main>
      <section>
        <div class="container container-2">
          <img
            class="van-gogh-avatar"
            src="imges/vangogh-avatar.png"
            alt="Head-and-shoulders portrait of Vincent van Gogh with red hair, wearing a dark suit and tie against a soft blue background"
          />
          <div class="post-details">
            <h1>Vicent van Gogh</h1>
            <p>Zudert, Nether</p>
          </div>
        </div>
      </section>
      <!-- Post Image -->
      <section>
        <img
          class="van-gogh-post"
          src="imges/vangogh-post.png"
          alt="Self-portrait of Vincent van Gogh in a teal jacket, ginger beard and intense gaze against a swirling blue-green background"
        />
      </section>
      <!-- Like Section -->
      <section>
        <div class="container container-3">
          <img src="imges/like-icon.png" alt="Thumbs-up like icon" />
          <img src="imges/comment-icon.png" alt="Comment bubble icon" />
          <img src="imges/share-icon.png" alt="Share icon" />
        </div>
      </section>
    </main>
    <!-- Comment Section  -->
    <footer>
      <div class="container container-4">
        <h1>21,492 likes</h1>
        <p><span>vinceylol</span> just took a few mushrooms</p>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
